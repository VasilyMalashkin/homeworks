<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">

    <!-- Custom style for this template -->
    <link href="css/style.css" rel="stylesheet">

    <title>Сетка от Bootstrap</title>
  </head>
  <body>
        
    <h2>ПОЧЕМУ НУЖНО СДЕЛАТЬ ЭТО СЕЙЧАС?</h2>

    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/summer.png" alt="Лето">
            <p class="advantage">Первое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/mountains.png" alt="Горы">
            <p class="advantage">Второе преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/camping.png" alt="Кемпинг">
            <p class="advantage">Третье преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/boarding-pass.png" alt="Паспорт и билет">
            <p class="advantage">Четвёртое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/book.png" alt="Книга">
            <p class="advantage">Пятое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/newspaper.png" alt="Газета и чашка">
            <p class="advantage">Шестое преимущество</p>
          </div>
        </div>
      </div>
    
  </body>
</html>
