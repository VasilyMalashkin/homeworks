<!DOCTYPE html>
<html lang="ru">
  <head>
   <meta charset="UTF-8">  
   <title>Flex CSS</title>
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h2>Инструменты для макетирования</h2>

    <div class="container">
      
      <div class="item">
        <img src="img/cutter1.jpg" alt="Резак 18 мм">
        <p class="name">Резак 18 мм</p>
        <p class="price">от 500 руб.</p>
        <button class="buy">КУПИТЬ</button>
      </div>
      <div class="item">
        <img src="img/cutter2.jpg" alt="Резак 9 мм">
        <p class="name">Резак 9 мм</p>
        <p class="price">от 100 руб.</p>
        <button class="buy">КУПИТЬ</button>
      </div>      
      <div class="item">
        <img src="img/cutting-mat.jpg" alt="Коврик для резки">
        <p class="name">Коврик для резки</p>
        <p class="price">от 350 руб.</p>
        <button class="buy">КУПИТЬ</button>
      </div>
      <div class="item">
        <img src="img/ruler.jpg" alt="Линейка">
        <p class="name">Линейка</p>
        <p class="price">от 400 руб.</p>
        <button class="buy">КУПИТЬ</button>
      </div>
            
    </div><!--container-->
    
  </body>
</html>
