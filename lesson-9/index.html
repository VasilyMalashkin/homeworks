<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">

    <!-- Custom style for this template -->
    <link href="css/style.css" rel="stylesheet">

    <title>Сетка от Bootstrap</title>
  </head>
  <body>
    
    <!-- container - располагает контейнер с отступами по краям -->
    <!-- container-fluid - располагает контейнер на всю ширину -->
    <!-- row - если страница делится на части, значит ставим row (обёртка для тех элементов, которые делят страницу на несколько частей) -->
    <!-- col (от column) - если я хочу разделить страницу на несколько частей, я буду использовать внутри row отдельные колонки -->
    <!-- col-sm - после col следуют специальные приставки, отвечающие за перенос колонок на следующую строку в зависимости от размера экрана пользователя -->
    <!-- .col- None (auto) Extra small <576px -->
    <!-- .col-sm- 540px Small ≥576px -->
    <!-- .col-md- 720px Medium ≥768px -->
    <!-- .col-lg- 960px Large ≥992px -->
    <!-- .col-xl- 1140px Extra large ≥1200px-->
    <!-- Всего колонок у на 12 -->
    <!-- Если у на в строке всего 12 колонок, а один элемент занимает 6 колонок, значит он будет занимать ровно половину ширины экрана. -->
    <!-- Принцип наследования: от меньшего размера идёт наследование на остальные размеры. -->

    <h2>ПОЧЕМУ НУЖНО СДЕЛАТЬ ЭТО СЕЙЧАС?</h2>

    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/summer.png" alt="Лето">
            <p class="advantage">Первое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/mountains.png" alt="Горы">
            <p class="advantage">Второе преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/camping.png" alt="Кемпинг">
            <p class="advantage">Третье преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/boarding-pass.png" alt="Паспорт и билет">
            <p class="advantage">Четвёртое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/book.png" alt="Книга">
            <p class="advantage">Пятое преимущество</p>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 item">
            <img src="img/newspaper.png" alt="Газета и чашка">
            <p class="advantage">Шестое преимущество</p>
          </div>
        </div>
      </div>
    
  </body>
</html>
